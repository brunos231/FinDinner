<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="js/cadastro.js">

	</script>

	<title>Página de Cadastro</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/cadastro/header.css">
	<link rel="stylesheet" type="text/css" href="css/cadastro/nav.css">
	<link rel="stylesheet" type="text/css" href="css/cadastro/section.css">
	<link rel="stylesheet" type="text/css" href="css/descricao/footer.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet"> 

</head>
<body>
	<header><!--Cabeçalho da pagina-->
		<div class="logotipo">
			<img src="imagens/logo.png">
		</div>
	</header>

	<nav>
		<nav><!--Menu da pagina-->
			<ul class="links">
				<a href="index.html"><li>Pagina Inicial</li></a>
				<a href=""><li>Descrição do App</li></a>
				<a href=""><li>Restaurantes Parceiros</li></a>
				<a href=""><li>Quem Somos</li></a>
				<a href=""><li>Pré-Cadastro</li></a>
			</ul>
			<div class="login">
				<ul class="linklog">
					<a href="login.html"><li>Login</li></a>
				</ul>
			</div>
			<div class="flag">
				<div class="icon1">
					<a href=""><img src="imagens/brasil-ico.png"></a>
				</div>
				<div class="icon2">
					<a href=""><img src="imagens/usa-ico.png"></a>
				</div>
			</div>
		</nav>
	</nav>

	<section>
			<div class="esquerda">
				
			</div>
	
			</div>

			<div class="caixa">

					<h1 align="center" style="color:rgb(255, 0, 0)"><B>Faça seu Cadastro</B></h1><br>
					<p>
				
				<br><br><br>
				<p><form name="cadastro" onSubmit="return validacao()" action="page2.html">
						<legend align="center"><b>Dados Pessoais</b></legend><br>

							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="lnome">Nome :</label> 
								<input type="text" name="txtnome" required="required" pattern="[A-z\s]+$" size="20" maxlength="13" placeholder="Informe seu nome">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

							<label for="lnome">Sobrenome :</label> 
								<input type="text" name="txtnome" required="required" pattern="[A-z\s]+$" size="25" maxlength="30" placeholder="Informe seu sobrenome">

							<p>
							<br>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="num">CPF :&nbsp;&nbsp;&nbsp;&nbsp;</label>
								<input type="text" name="txtcpf" required="required"  size="20" maxlength="14" placeholder="Ex:000.000.000-00">

							</p>
							<br>

							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">E-mail :</label>
								<input type="email" name="txtemail" class="input-text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="20" maxlength="30" id="lemail" autocomplete="on">
							<br>

							<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sexo :<br>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="rdsexo" value="Masculino" id="cmasc" required="">
								<label for="cmasc">Masculino</label>

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="rdsexo" value="Feminino" id="cfem">
								<label for="cfem">Feminino</label></p>
								<br>

							<br>

							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="dt">Data de Nascimento :</label>
								<input type="date" name="dtnasc" required="required" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" max="2018-01-01" min="1940-01-01"></p>
							<br>

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="senha">Senha :</label>
								<input type="password" name="senha1" placeholder="Minimo 8 caracteres" size="20" maxlength="12" required="required">

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="senha">Confirme sua senha :</label>
								<input type="password" name="senha2" placeholder="confirme sua senha" size="20" maxlength="12" required="required"></p>
							<br>
							<br>
							<br>
					
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="Registrar">

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="limpar" value="Limpar"></p>
							<br>
						
				</form>
			</div>

			<div class="direita">
				
			</div>

			<section>
				<footer><!--Rodapé da pagina-->
					<p>Rodapé da Pagina</p>
				</footer>
			</section>
	</section>


</body>
</html>
